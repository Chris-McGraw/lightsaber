<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Lightsaber</title>
</head>

<body>
  <div id="blade" class="hidden">
    <div class="blade-tip"></div>
  </div>

  <div id="lens" class="saber">
    <div class="saber lens-accent-top"></div>  
    <div class="saber lens-accent"></div> 
  </div>

  <div id="emitter" class="saber">
    <div class="saber emitter-accent"></div>  
  </div>

  <div id="main-hilt-top" class="saber">
    <div class="saber hilt-accent-top"></div>
    <div class="saber hilt-accent-1"></div>
    <div class="saber hilt-accent-2"></div>
    <div class="saber hilt-accent-2"></div>
    <div class="saber hilt-accent-2"></div>
    <div class="saber hilt-accent-2"></div>
    <div class="saber hilt-accent-2"></div>
    <div class="saber hilt-accent-2"></div>
    <div class="saber hilt-accent-2"></div>
  </div>

  <div id="control-panel" class="saber"></div>
  <div id="control-panel-accent" class="saber"></div>

  <div id="main-hilt-bottom" class="saber"></div>

  <div id="power-cell" class="saber">  
    <div class="saber cell-stub-left"></div>
    <div class="saber cell-stub-mid"></div>
    <div class="saber cell-stub-right"></div>  
  </div>

  <i id="mute-button" class="fa fa-volume-up fa-3x" aria-hidden="true"></i>  
</body>

</html>
